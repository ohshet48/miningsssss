<style>
:root {
  --gold:#e8c050; --gold-bright:#ffe880; --gold-dark:#a07020; --gold-deep:#6b4e10;
  --sky-top:#3a8fd4; --sky-mid:#5aaeee; --sky-low:#85c8f8;
  --dirt1:#7a4e28; --dirt2:#5e3818; --dirt3:#4a2c12; --dirt4:#38200c; --dirt5:#281608;
  --hud-bg:#1a0e04; --hud-border:#c8960a;
}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html,body{position:fixed;width:100%;height:100%;overflow:hidden;background:#3a8fd4;touch-action:none;user-select:none;-webkit-user-select:none;margin:0;padding:0;}
body{font-family:'Cinzel',serif;}

/* ROTATE - Dikey modda her ÅŸeyi dÃ¶ndÃ¼r */
#rotateMsg{display:none!important;}
.rotIcon{font-size:3.5rem;animation:rot 2s ease-in-out infinite;}
@keyframes rot{0%,100%{transform:rotate(0deg)}40%,60%{transform:rotate(90deg)}}

@media (orientation:portrait){
  html{
    transform:rotate(-90deg);
    transform-origin:left top;
    width:100vh;
    height:100vw;
    position:fixed;
    top:100%;
    left:0;
    overflow:hidden;
    transition:none !important;
  }
}

@media (orientation:landscape){
  html{
    transform:none;
    width:100%;
    height:100%;
    position:fixed;
    top:0;
    left:0;
  }
}

#rotateMsg h2{font-family:'Cinzel Decorative',cursive;color:#fff;font-size:1.3rem;letter-spacing:3px;text-shadow:0 2px 8px rgba(0,0,0,0.4);}
#rotateMsg p{font-family:'EB Garamond',serif;color:#cce8ff;font-size:1rem;line-height:1.7;}

/* GAME WRAP */
#gameWrap{position:fixed;inset:0;display:flex;flex-direction:column;align-items:stretch;}

/* HUD */
#hud{
  display:flex;justify-content:flex-start;align-items:flex-start;
  padding:4px 6px;flex-shrink:0;
  background:transparent;
  border-bottom:none;
  position:absolute;top:0;left:0;right:0;z-index:10;
  gap:4px;
}
#hud::after{display:none;}
.hi{text-align:center;flex:none;padding:1px 5px;background:rgba(80,46,14,0.78);border-radius:4px;border:1px solid rgba(180,120,40,0.3);display:inline-flex;flex-direction:column;align-items:center;}
.hi+.hi{border-left:none;}
.hi .lb{font-family:'Cinzel',serif;color:#d4a845;font-size:0.45rem;letter-spacing:2px;display:block;text-transform:uppercase;margin-bottom:1px;}
.hi .vl{font-family:'Cinzel Decorative',cursive;color:#ffe880;font-size:0.85rem;display:block;}

/* CANVAS */
#c{display:block;width:100%;flex:1;touch-action:none;transform:translateZ(0);}

/* KANCA BTN */
#tapBtn{touch-action:none;-webkit-tap-highlight-color:transparent;user-select:none;-webkit-user-select:none;
  position:fixed;bottom:calc(14px + env(safe-area-inset-bottom));left:50%;transform:translateX(-50%);
  display:none;font-family:'Cinzel Decorative',cursive;font-size:0.72rem;letter-spacing:3px;
  padding:0 28px;height:44px;color:#1a0800;border:none;border-radius:22px;cursor:pointer;z-index:100;
  background:linear-gradient(135deg,var(--gold-bright) 0%,var(--gold) 50%,var(--gold-dark) 100%);
  box-shadow:0 3px 16px rgba(200,150,10,0.5),0 1px 0 rgba(255,255,200,0.3) inset;
  -webkit-appearance:none;min-width:150px;transition:all 0.12s;
}
#tapBtn:active{transform:translateX(-50%) scale(0.95);box-shadow:0 1px 8px rgba(200,150,10,0.4);}

/* MSG */
#msg{position:fixed;bottom:calc(68px + env(safe-area-inset-bottom));left:50%;transform:translateX(-50%);font-family:'Cinzel Decorative',cursive;font-size:0.88rem;color:var(--gold-bright);text-shadow:0 0 16px rgba(255,220,80,0.8),0 2px 4px rgba(0,0,0,0.6);letter-spacing:3px;white-space:nowrap;pointer-events:none;z-index:50;}

/* START SCREEN */
#startScreen{
  position:fixed;
  top:0;left:0;
  width:100vw;height:100vh;
  display:flex;flex-direction:column;align-items:center;justify-content:flex-end;
  z-index:200;overflow:hidden;
  background:url('assets/giris.png') center center / cover no-repeat;
  background-color:#000;
  margin:0;padding:0;
  box-sizing:border-box;
}
.ss-btn{
  position:absolute;
  bottom:12%;
  right:12%;
  width:34%;
  height:18%;
  background:transparent;
  border:none;
  cursor:pointer;
  -webkit-appearance:none;
}
.ss-btn:active{transform:scale(0.96);}

/* FS BTN */
#fsBtn{display:none!important;}
</style>

function resizeCanvas(){

function generateItems(){
  items=[];
  var types=[
    {type:'rock_big',   w:65, h:50, value:15,  weight:18, color:'#8a7560'},
    {type:'rock_small', w:38, h:30, value:8,   weight:3,  color:'#7a6c58'},
    {type:'bag',        w:55, h:45, value:999, weight:2,  color:'#8b5e1a'},
    {type:'coin',       w:25, h:25, value:50,  weight:3,  color:'#FFD700'},
    {type:'diamond',    w:30, h:25, value:300, weight:1,  color:'#4FC3F7'},
    {type:'clock',      w:22, h:22, value:0,   weight:2,  color:'#ffffff'}
];
  var counts=[level===1?3:level===2?3:level===3?4:level===4?4:level===5?5:5,level===1?4:level===2?5:level===3?5:level===4?7:level===5?8:8,1,level===1?7:level===2?9:level===3?14:level===4?15:level===5?18:2+Math.floor(level/2),level===1?0:1,1];
  var margin=52;
  for(var ti=0;ti<types.length;ti++){
    var t=types[ti];
    for(var k=0;k<counts[ti];k++){
      var att=0,placed=false;
      while(!placed&&att<80){
        att++;
        var x=margin+Math.random()*(GW-margin*2);
        var y=GROUND_Y+52+Math.random()*(GH-GROUND_Y-85);
        var ok=true;
        for(var ii=0;ii<items.length;ii++){
          var dx=items[ii].x-x,dy=items[ii].y-y;
          if(Math.sqrt(dx*dx+dy*dy)<(Math.max(items[ii].w,items[ii].h)+Math.max(t.w,t.h))*0.9){ok=false;break;}
        }
        if(ok){items.push({type:t.type,w:t.w,h:t.h,value:t.value,weight:t.weight,color:t.color,x:x,y:y,pulse:Math.random()*Math.PI*2});placed=true;}
      }
    }
  }
}

var lastTime=0;
function loop(ts){
  ts=ts||0;
  if(lastTime===0){lastTime=ts;animFrame=requestAnimationFrame(loop);return;}
  var dt=Math.min((ts-lastTime)/16.67,2);
  lastTime=ts;
  update(dt,ts);draw(ts);
  animFrame=requestAnimationFrame(loop);
}

function update(dt,ts){
  if(!hook)return;
  for(var i=0;i<items.length;i++)items[i].pulse+=0.045*dt;
  for(var c=0;c<clouds.length;c++){clouds[c].x+=clouds[c].speed*dt;if(clouds[c].x>1.2)clouds[c].x=-0.2;}
  // KuÅŸ gÃ¼ncelle
  birdTimer+=dt;
  if(birdTimer>600+Math.random()*240){birdTimer=0;spawnBirds();}
  for(var b=birds.length-1;b>=0;b--){
    birds[b].x+=birds[b].speed*0.003*dt;
    birds[b].wing+=0.15*dt;
    if(birds[b].x>1.3||birds[b].x<-0.3) birds.splice(b,1);
  }
  if(hook.state==='swing'){
    var prevAngle = hook.angle;
    hook.angle+=hook.angleDir*0.022*dt;
    hook.angleVel = hook.angle - prevAngle; // aÃ§Ä±sal hÄ±z
    if(hook.angle >= 1.47){ hook.angle = 1.47; hook.angleDir = -1; }
    if(hook.angle <=-1.47){ hook.angle =-1.47; hook.angleDir =  1; }
    hook.len=0;hook.caught=null;
  }else if(hook.state==='out'){
    hook.len+=hook.speed*3*dt;
    hook.tipX=hook.x+Math.sin(hook.angle)*hook.len;
    hook.tipY=hook.y+Math.cos(hook.angle)*hook.len;
    // Ã–nce Ã§arpÄ±ÅŸma kontrol et
    for(var j=0;j<items.length;j++){
      var dx=items[j].x-hook.tipX, dy=items[j].y-hook.tipY;
      var dist=Math.sqrt(dx*dx+dy*dy);
      var r=Math.max(items[j].w,items[j].h)/2;
      if(items[j].type==='coin') r=r*1.4;
      if(items[j].type==='rock_small') r=r*1.4;
      if(items[j].type==='diamond') r=r*1.3;
      if(items[j].type==='clock') r=r*1.8;
      if(dist<r){hook.caught=items[j];
        // Objenin kenarÄ± kanca ucuna deÄŸsin: merkezi kanca yÃ¶nÃ¼nde r kadar Ã¶tede
        // Torba iÃ§in daha yakÄ±n offset (kenar kancaya deÄŸsin)
        var offsetR = (items[j].type==='bag') ? r*0.55 : r;
        hook.caught.offX=Math.sin(hook.angle)*offsetR;
        hook.caught.offY=Math.cos(hook.angle)*offsetR;
        items.splice(j,1);hook.state='retract';break;}
    }
    if(hook.state==='retract') return;
    // Sonra sÄ±nÄ±r kontrol
    if(hook.tipX<5||hook.tipX>GW-5||hook.tipY>GH-10||hook.tipY<=GROUND_Y){hook.state='retract';return;}
    if(hook.len>hook.maxLen)hook.state='retract';
  }else if(hook.state==='retract'){
    var spd=hook.caught?hook.speed*3.5/hook.caught.weight:hook.speed*5;
    hook.len-=spd*dt;
    var sl=Math.max(hook.len,0);
    if(sl<1) sl=0; // tam sÄ±fÄ±ra ulaÅŸ, boÅŸluk kalmasÄ±n
    hook.tipX=hook.x+Math.sin(hook.angle)*sl;
    hook.tipY=hook.y+Math.cos(hook.angle)*sl;

    if(hook.caught){
      hook.caught.x = hook.tipX + hook.caught.offX;
      hook.caught.y = hook.tipY + hook.caught.offY;
    }

    if(hook.len<=0||hook.tipY<=GROUND_Y+20){
      if(hook.caught){
        var caught=hook.caught;
        // coinAdd x10 integer olarak sakla (float hassasiyet sorunu yok)
        var coinAdd = caught.type==='coin'?10:caught.type==='rock_small'?1:caught.type==='rock_big'?3:caught.type==='diamond'?30:caught.type==='bag'?50:0;
        if(caught.type==='clock'){timeLeft+=10;document.getElementById('timerEl').textContent=timeLeft;}
        coinsCollected+=coinAdd;
        money+=coinAdd;
        document.getElementById('moneyEl').textContent=(money/10).toFixed(1).replace(/\.0$/,'');
        var lg=(level===1?5:level===2?7:level===3?10:level===4?12:level===5?15:level===6?18:level*3)*10;
        var lc=coinsCollected-levelCoinsStart;
        var lcShow=(lc/10).toFixed(1).replace(/\.0$/,'');
        var lgShow=lg/10;
        document.getElementById('goalEl').textContent=lcShow+'/'+lgShow;
        items=items.filter(function(it){return it!==caught;});
        var popupAdd = caught.type==='coin'?1:caught.type==='rock_small'?0.1:caught.type==='rock_big'?0.3:caught.type==='diamond'?3:caught.type==='bag'?5:0;
        var popupText = caught.type==='clock'?'+10 sn':coinAdd>0?'+'+popupAdd:'';
        showPopup(popupText,hook.x,hook.y-28,caught.color);
      }
      hook.caught=null;hook.state='swing';hook.len=0;
    }
  }
}

// â”€â”€ Kanca â”€â”€
function drawHook(x, y, angle, angleVel) {
  var s = Math.round(GW * 0.007);
  ctx.save();
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';

  ctx.translate(x, y);
  ctx.rotate(-angle); // iple zÄ±t: ip saÄŸa â†’ kanca sola

  var g = ctx.createLinearGradient(0, 0, 0, s*3.5);
  g.addColorStop(0,   '#ffe880');
  g.addColorStop(0.4, '#d4a020');
  g.addColorStop(1,   '#7a4e0a');

  function shape(ox, oy) {
    ctx.beginPath();
    ctx.moveTo(ox,       oy);
    ctx.lineTo(ox,       oy+s*0.8);
    ctx.moveTo(ox-s*1.0, oy+s*0.8);
    ctx.lineTo(ox+s*1.0, oy+s*0.8);
    ctx.moveTo(ox-s*1.0, oy+s*0.8);
    ctx.lineTo(ox-s*1.0, oy+s*2.6);
    ctx.moveTo(ox+s*1.0, oy+s*0.8);
    ctx.lineTo(ox+s*1.0, oy+s*2.6);
    ctx.stroke();
  }

  ctx.strokeStyle = 'rgba(0,0,0,0.28)';
  ctx.lineWidth = s*0.48;
  shape(2, 3);

  ctx.strokeStyle = g;
  ctx.lineWidth = s*0.48;
  shape(0, 0);

  ctx.strokeStyle = 'rgba(255,248,180,0.4)';
  ctx.lineWidth = s*0.12;
  shape(0, 0);

  ctx.restore();
}

  if(it.type === 'clock'){
    var r = w/2;
    ctx.lineCap='round';
    ctx.lineJoin='round';

    // --- Ayaklar ---
    ctx.strokeStyle='#c0392b';
    ctx.lineWidth=r*0.15;
    // Sol ayak
    ctx.beginPath();
    ctx.moveTo(-r*0.35, r*0.82);
    ctx.lineTo(-r*0.6, r*1.05);
    ctx.stroke();
    // SaÄŸ ayak
    ctx.beginPath();
    ctx.moveTo(r*0.35, r*0.82);
    ctx.lineTo(r*0.6, r*1.05);
    ctx.stroke();

    // --- GÃ¶vde ---
    ctx.beginPath();
    ctx.arc(0, 0, r*0.82, 0, Math.PI*2);
    ctx.fillStyle='#e74c3c';
    ctx.fill();
    ctx.strokeStyle='#922b21';
    ctx.lineWidth=r*0.08;
    ctx.stroke();

    // --- Saat yÃ¼zÃ¼ ---
    ctx.beginPath();
    ctx.arc(0, 0, r*0.65, 0, Math.PI*2);
    ctx.fillStyle='#fdfdf0';
    ctx.fill();
    ctx.strokeStyle='#ddd';
    ctx.lineWidth=r*0.04;
    ctx.stroke();

    // --- Saat Ã§izgileri ---
    for(var i=0;i<12;i++){
      var a=i*Math.PI/6;
      var isMaj=i%3===0;
      ctx.strokeStyle=isMaj?'#222':'#aaa';
      ctx.lineWidth=isMaj?r*0.06:r*0.03;
      ctx.beginPath();
      ctx.moveTo(Math.sin(a)*r*(isMaj?0.47:0.53),-Math.cos(a)*r*(isMaj?0.47:0.53));
      ctx.lineTo(Math.sin(a)*r*0.61,-Math.cos(a)*r*0.61);
      ctx.stroke();
    }

    // --- Akrep ---
    ctx.strokeStyle='#222';
    ctx.lineWidth=r*0.07;
    ctx.lineCap='round';
    ctx.beginPath();
    ctx.moveTo(0, r*0.06);
    ctx.lineTo(-r*0.12, -r*0.35);
    ctx.stroke();

    // --- Yelkovan ---
    ctx.strokeStyle='#e74c3c';
    ctx.lineWidth=r*0.05;
    ctx.beginPath();
    ctx.moveTo(0, r*0.08);
    ctx.lineTo(r*0.32, -r*0.22);
    ctx.stroke();

    // --- Merkez ---
    ctx.beginPath();
    ctx.arc(0,0,r*0.07,0,Math.PI*2);
    ctx.fillStyle='#222';
    ctx.fill();

    // --- Ãœst Ã§an (sol) ---
    ctx.beginPath();
    ctx.arc(-r*0.45, -r*0.72, r*0.22, 0, Math.PI*2);
    ctx.fillStyle='#e74c3c';
    ctx.fill();
    ctx.strokeStyle='#922b21';
    ctx.lineWidth=r*0.07;
    ctx.stroke();

    // --- Ãœst Ã§an (saÄŸ) ---
    ctx.beginPath();
    ctx.arc(r*0.45, -r*0.72, r*0.22, 0, Math.PI*2);
    ctx.fillStyle='#e74c3c';
    ctx.fill();
    ctx.strokeStyle='#922b21';
    ctx.lineWidth=r*0.07;
    ctx.stroke();

    // --- Ã‡an Ã¼st dÃ¼ÄŸmesi ---
    ctx.beginPath();
    ctx.arc(0, -r*0.85, r*0.1, 0, Math.PI*2);
    ctx.fillStyle='#f39c12';
    ctx.fill();

    // --- +10 Sec yazÄ±sÄ± ---
    ctx.fillStyle='#fff';
    ctx.font='bold '+(r*0.3)+'px Arial';
    ctx.textAlign='center';
    ctx.textBaseline='middle';
    ctx.fillText('+10 Sec', 0, r*0.18);

    ctx.restore();
    return;
  }

  // Diamond iÃ§in sadece resmi Ã§iz
  if(it.type === 'diamond'){
    ctx.drawImage(diamondImg, -w/2, -h/2, w, h);
    ctx.restore();
    return;
  }

  // Coin iÃ§in sadece resmi Ã§iz, taÅŸ kodunu atla
  if(it.type === 'coin'){
    ctx.drawImage(coinImg, -w/2, -h/2, w, h);
    ctx.restore();
    return;
  }

  // Torba iÃ§in sadece resmi Ã§iz, taÅŸ kodunu atla
  if(it.type === 'bag'){
    ctx.drawImage(bagImg, -w/2, -h/2, w, h);
    ctx.restore();
    return;
  }

  // GÃ¶lge
  ctx.fillStyle = 'rgba(0,0,0,0.25)';
  ctx.beginPath();
  ctx.ellipse(2, h*0.38, w*0.45, h*0.12, 0, 0, Math.PI*2);
  ctx.fill();

  // TaÅŸ gÃ¶vdesi â€” dÃ¼zensiz Ã§okgen
  var pts = [
    [-w*0.38, -h*0.10],
    [-w*0.28, -h*0.38],
    [ w*0.00, -h*0.45],
    [ w*0.30, -h*0.35],
    [ w*0.44, -h*0.05],
    [ w*0.40,  h*0.28],
    [ w*0.15,  h*0.40],
    [-w*0.18,  h*0.40],
    [-w*0.42,  h*0.20],
  ];

  // Ana dolgu â€” koyu kayaÃ§ gradyanÄ±
  var g = ctx.createRadialGradient(-w*0.1, -h*0.15, 2, 0, 0, w*0.55);
  g.addColorStop(0,   '#c8b89a');
  g.addColorStop(0.3, '#9a8870');
  g.addColorStop(0.6, '#6e5c48');
  g.addColorStop(1,   '#3a2c1e');
  ctx.fillStyle = g;
  ctx.strokeStyle = '#2a1e10';
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.moveTo(pts[0][0], pts[0][1]);
  for(var i=1;i<pts.length;i++) ctx.lineTo(pts[i][0], pts[i][1]);
  ctx.closePath();
  ctx.fill();
  ctx.stroke();

  // YÃ¼zey renk varyasyonu â€” koyu lekeler
  ctx.fillStyle = 'rgba(40,28,14,0.18)';
  ctx.beginPath(); ctx.ellipse( w*0.12,  h*0.10, w*0.18, h*0.12,  0.4, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse(-w*0.15,  h*0.18, w*0.12, h*0.08, -0.3, 0, Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.ellipse( w*0.05, -h*0.10, w*0.10, h*0.07,  0.2, 0, Math.PI*2); ctx.fill();

  // Ã‡atlaklar
  ctx.strokeStyle = 'rgba(30,20,8,0.35)';
  ctx.lineWidth = 1;
  ctx.beginPath(); ctx.moveTo(-w*0.05, -h*0.20); ctx.lineTo( w*0.18,  h*0.05); ctx.lineTo( w*0.10,  h*0.25); ctx.stroke();
  ctx.beginPath(); ctx.moveTo(-w*0.20,  h*0.00); ctx.lineTo(-w*0.05,  h*0.22); ctx.stroke();
  ctx.beginPath(); ctx.moveTo( w*0.22, -h*0.20); ctx.lineTo( w*0.35, -h*0.02); ctx.stroke();

  // Highlight â€” sol Ã¼st parlak alan
  var hl = ctx.createRadialGradient(-w*0.18, -h*0.22, 1, -w*0.1, -h*0.15, w*0.32);
  hl.addColorStop(0, 'rgba(255,250,240,0.38)');
  hl.addColorStop(1, 'rgba(255,250,240,0)');
  ctx.fillStyle = hl;
  ctx.beginPath();
  ctx.moveTo(pts[0][0], pts[0][1]);
  for(var j=1;j<pts.length;j++) ctx.lineTo(pts[j][0], pts[j][1]);
  ctx.closePath();
  ctx.fill();

  // KÃ¼Ã§Ã¼k mineral parÄ±ltÄ±larÄ±
  ctx.fillStyle = 'rgba(200,190,170,0.5)';
  var sparks = [[-w*0.08,-h*0.28],[w*0.20,-h*0.18],[-w*0.25,h*0.08],[w*0.28,h*0.15]];
  for(var k=0;k<sparks.length;k++){
    ctx.beginPath(); ctx.arc(sparks[k][0],sparks[k][1],1.5,0,Math.PI*2); ctx.fill();
  }

  // KÃ¼Ã§Ã¼k taÅŸ
  if(it.type === 'rock_small'){
    var w=it.w, h=it.h;
    ctx.fillStyle='rgba(0,0,0,0.2)';
    ctx.beginPath(); ctx.ellipse(2,h*0.38,w*0.42,h*0.13,0,0,Math.PI*2); ctx.fill();
    var pts=[
      [-w*0.40,-h*0.05],[-w*0.22,-h*0.42],[w*0.08,-h*0.46],
      [w*0.38,-h*0.18],[w*0.42,h*0.15],[w*0.20,h*0.40],
      [-w*0.15,h*0.42],[-w*0.38,h*0.18]
    ];
    var g=ctx.createRadialGradient(-w*0.12,-h*0.18,1,0,0,w*0.5);
    g.addColorStop(0,'#b8a888'); g.addColorStop(0.35,'#887060'); g.addColorStop(0.7,'#5e4c38'); g.addColorStop(1,'#2e2012');
    ctx.fillStyle=g; ctx.strokeStyle='#241808'; ctx.lineWidth=1.5;
    ctx.beginPath(); ctx.moveTo(pts[0][0],pts[0][1]);
    for(var i=1;i<pts.length;i++) ctx.lineTo(pts[i][0],pts[i][1]);
    ctx.closePath(); ctx.fill(); ctx.stroke();
    ctx.strokeStyle='rgba(25,15,5,0.3)'; ctx.lineWidth=0.8;
    ctx.beginPath(); ctx.moveTo(-w*0.10,-h*0.15); ctx.lineTo(w*0.20,h*0.12); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(-w*0.25,h*0.05); ctx.lineTo(-w*0.05,h*0.28); ctx.stroke();
    var hl=ctx.createRadialGradient(-w*0.15,-h*0.20,1,-w*0.08,-h*0.12,w*0.28);
    hl.addColorStop(0,'rgba(255,248,235,0.35)'); hl.addColorStop(1,'rgba(255,248,235,0)');
    ctx.fillStyle=hl;
    ctx.beginPath(); ctx.moveTo(pts[0][0],pts[0][1]);
    for(var j=1;j<pts.length;j++) ctx.lineTo(pts[j][0],pts[j][1]);
    ctx.closePath(); ctx.fill();
  }

  // Torba


  ctx.restore();


}
</script>
